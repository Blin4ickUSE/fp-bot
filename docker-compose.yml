services:
  # Основной бот
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: blinvpn_bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    depends_on:
      - webhook

  # Бот поддержки (топики в группе-форуме, пересылка ответов пользователям)
  support_bot:
    build:
      context: .
      dockerfile: Dockerfile.support_bot
    container_name: blinvpn_support_bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data

  # Webhook сервер для платежных систем
  webhook:
    build:
      context: .
      dockerfile: Dockerfile.webhook
    container_name: blinvpn_webhook
    restart: unless-stopped
    ports:
      - "127.0.0.1:${WEBHOOK_PORT:-5000}:5000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data

  # REST API для панели и мини-приложения
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: blinvpn_api
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    ports:
      - "127.0.0.1:${API_PORT:-8000}:8000"

  # Мини-приложение (React)
  miniapp:
    build:
      context: .
      dockerfile: Dockerfile.miniapp
    container_name: blinvpn_miniapp
    restart: unless-stopped
    ports:
      - "127.0.0.1:${MINIAPP_PORT:-9741}:3000"
    env_file:
      - .env
    depends_on:
      - api

  # Панель управления (React)
  panel:
    build:
      context: .
      dockerfile: Dockerfile.panel
    container_name: blinvpn_panel
    restart: unless-stopped
    ports:
      - "127.0.0.1:${PANEL_PORT:-9742}:3000"
    env_file:
      - .env
    depends_on:
      - api

  # Certbot для SSL сертификатов (запускается только при необходимости)
  # certbot:
  #   image: certbot/certbot
  #   container_name: blinvpn_certbot
